<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="icon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" />
    <title>Petal: Douban.FM Client With Extra - - -</title>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
      font-family: 'SF Pro Text', 'SF Pro Icons', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
    }

    a {
      color: seagreen;
      text-decoration: none;
    }

    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: 0 1rem;
      padding: 1rem;
      text-align: center;
    }

    .container .screenshot {
      width: 384px;
    }
    .container .screenshot img {
      width: 100%;
    }

    .title,
    .subtitle {
      font-family: 'Pacifico', cursive;
    }
    .title {
      margin-bottom: 0;
    }
    .subtitle {
      font-size: 0.8rem;
    }

    #intro {
      margin-top: 2rem;
      height: 2rem;
      font-family: 'Pacifico';
    }

    .logo-img {
      width: 180px;
      height: 180px;
      animation: petal 10s linear infinite;
    }

    .download {
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      color: white;
      background: seagreen;
      border: none;
      border-radius: 3px;
      font-weight: bold;
      outline: none;
      cursor: pointer;
    }

    footer {
      font-family: 'Pacifico', cursive;
    }

    @keyframes petal {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @media only screen and (max-width: 767px) {
      .logo-img {
        width: 120px;
        height: 120px;
      }

      .container .screenshot {
        width: 300px;
      }
    }
  </style>
  <body>
    <div class="container">
      <header>
        <img class="logo-img" src="logo.png" alt="Petal Logo" />
      </header>
      <h1 class="title">Petal</h1>
      <span class="subtitle">Douban.FM Client With Extra - - -</span>

      <div id="intro"></div>
      <div id="intro-strings">
        <p>欢迎使用 Petal 。</p>
        <p>
          Petal 是一个使用了豆瓣 FM 移动端 API
        </p>
        <p>
          构建的<a href="https://douban.fm/" target="_blank">豆瓣 FM </a>
          的桌面版。
        </p>
        <p>完成了豆瓣 FM 移动端的部分功能。</p>
        <p>项目的代码托管在<a href="https://github.com/ilime/Petal" target="_blank"> GitHub </a>上面。</p>
        <p>遵循 MIT 协议发布。</p>
      </div>

      <div>
        <button class="download" onclick="openDownload()">
          点击下载
        </button>
        <button class="download" onclick="openV3()">
          v3.0 计划
        </button>
      </div>

      <div class="screenshot">
        <img src="petal-screenshot.png" alt="Petal Screenshot" />
      </div>

      <footer>
        <div>
          Created with 💚by
          <img style="position: relative; top: 3px; width: 18px;" src="ilime.png" alt="ilime" />
        </div>
        <p style="margin-bottom: 0;">Authors:</p>
        <div>
          <a href="https://github.com/g1eny0ung" target="_blank">g1eny0ung</a>
        </div>
        <div>
          <a href="https://github.com/Rapiz1" target="_blank">Rapiz1</a>
        </div>
        <div>
          <a href="https://github.com/lxs137" target="_blank">lxs137</a>
        </div>
      </footer>
    </div>
  </body>

  <script src="https://unpkg.com/typed.js@2.0.10/lib/typed.min.js"></script>
  <script>
    function openDownload() {
      var win = window.open('https://github.com/ilime/Petal/releases', '_blank')
    }

    function openV3() {
      var win = window.open('https://github.com/ilime/Petal/releases/tag/v2.20.0', '_blank')
    }

    var typed = new Typed('#intro', {
      stringsElement: '#intro-strings',
      typeSpeed: 50,
      backSpeed: 30,
      loop: true,
      showCursor: false,
    })
  </script>
</html>
